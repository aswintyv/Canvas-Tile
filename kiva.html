<!DOCTYPE html>
<html lang="en">
  <head>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="http://www.kineticjs.com/download/kinetic-v3.9.5.js"></script>
	<script src="tile.js"></script>

    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
	</head>
  <body>

    <div class="container">
		<div class="hero-unit">
		<div style="width:100%; height:0px">
			<div style="float:left; height:0px; width:100px; background-color:#00FF00" id="loader"> </div>
		</div>
		<div style="clear:both" />
		<div id ="inittools">
			Rows: <select id="rows"><option value="2" label="2"/> <option value="3" label="3"/> </select><br />
			Columns: <select id="columns"><option value="4" label="4"/> <option value="5" label="5"/> </select><br />
			<button id="init">Start </button><br />
		</div>
		<div id="main" style="display: none"/>
			<div id="mycanvas">
			</div>
			Title: <input type="text" id="title"> </input> </br>
			Message: <input type="text" id="message"> </input> </br> 
			<button id="clickme" >Generate Image ! </button>
		</div>
		<div id="output" />
		</div>
    </div> <!-- /container -->

 

  </body>
</html>
